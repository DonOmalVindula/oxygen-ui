# This workflow will trigger the `Figma Tokens Updater` workflow when
# the tokens file is updated via Figma on the `figma-tokens` branch.

name: ü¶∏‚Äç‚ôÇÔ∏è Figma Tokens Update Trigger

on:
  push:
    branches:
      - figma-tokens

env:
  GH_TOKEN: ${{ secrets.UI_BOT_TOKEN }}

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: üêú Create Pull Request
        id: create-pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: 'main'
          pr_title: 'chore(primitives): update figma tokens'
          pr_body: |                                        # Full markdown support, requires pr_title to be set
            :crown: *An automated PR*

            Design Tokens were updated in Figma!

            This PR was created to update the corresponding style dictionary tokens.

            ## Process

            - Figma tokens will be updated in primitives. Click [here ‚Üí](https://github.com/wso2/oxygen-ui/tree/main/packages/primitives/figma) to inspect the existing tokens.
            - The tokens will be separated out based on the context and will be updated [here ‚Üí](https://github.com/wso2/oxygen-ui/tree/main/packages/primitives/src/design-tokens).
          pr_label: "automated pr,package:primitives"
          github_token: ${{ secrets.GH_PAT }}
